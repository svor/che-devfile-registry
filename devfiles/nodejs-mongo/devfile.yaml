---
apiVersion: 1.0.0
metadata:
  name: nodejs-mongo
projects:
  -
    name: nodejs-mongodb-sample
    source:
      type: git
      location: "https://github.com/che-samples/nodejs-mongodb-sample"
components:
  -
    type: chePlugin
    id: che-incubator/typescript/latest
    memoryLimit: 512Mi
  -
    type: dockerimage
    alias: node-guestbook
    image: quay.io/eclipse/che-nodejs10-ubi:nightly
    env:
      - name: HOME
        value: /tmp/user
      - name: PS1
        value: $(echo ${0})\\$
    memoryLimit: 512Mi
    endpoints:
      - name: 'node-guestbook'
        port: 8080
    mountSources: true
  -
    type: dockerimage
    alias: mongo
    image: centos/mongodb-34-centos7
    memoryLimit: 512Mi
    env:
      - name: MONGODB_USER
        value: user
      - name: MONGODB_PASSWORD
        value: password
      - name: MONGODB_DATABASE
        value: guestbook
      - name: MONGODB_ADMIN_PASSWORD
        value: password
    volumes:
      - name: mongo-storage
        containerPath: /var/lib/mongodb/data
    endpoints:
      - name: mongodb-34-centos7
        port: 27017
        attributes:
          discoverable: 'true'
          public: 'false'
commands:
  -
    name: run the application
    actions:
      - type: exec
        component: node-guestbook
        command: npm install && node --inspect=9229 app.js
        workdir: ${CHE_PROJECTS_ROOT}/nodejs-mongodb-sample
  -
    name: Debug remote node application
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "node",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "port": 9229
            }]
          }
